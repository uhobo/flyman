
<p-table [value]="infoDataList" 
 [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="title">Title<p-sortIcon field="title"></p-sortIcon></th>
            <th pSortableColumn="content">Content<p-sortIcon field="content"></p-sortIcon></th>
            <th pSortableColumn="count">Count<p-sortIcon field="count"></p-sortIcon></th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-infoData>
        <tr>
            <td><span class="ui-column-title">Title</span>{{infoData.title}}</td>
            <td><span class="ui-column-title">Content</span>{{infoData.content}}</td>
            <td><span class="ui-column-title">Count</span>{{infoData.count}}</td>
        </tr>
    </ng-template>
</p-table>
<button pButton type="button" (click)="closeMe()" label="Cancel" class="ui-button-secondary"></button>
