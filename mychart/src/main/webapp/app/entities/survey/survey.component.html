<div>
    <h2 id="page-heading">
        <span jhiTranslate="mychartApp.survey.home.title">Surveys</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-survey" [routerLink]="['/survey/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mychartApp.survey.home.createLabel">
            Create a new Survey
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="surveys?.length === 0">
        <span jhiTranslate="mychartApp.survey.home.notFound">No surveys found</span>
    </div>
    <div class="table-responsive" *ngIf="surveys?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="mychartApp.survey.title">Title</span></th>
            <th scope="col" ><span jhiTranslate="mychartApp.survey.description">Description</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let survey of surveys ;trackBy: trackId">
                <td><a [routerLink]="['/survey', survey.id, 'view' ]">{{survey.id}}</a></td>
                <td>{{survey.title}}</td>
                <td>{{survey.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/survey', survey.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/survey', survey.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(survey)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
