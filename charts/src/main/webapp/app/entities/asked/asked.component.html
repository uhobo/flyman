<div>
    <h2 id="page-heading">
        <span jhiTranslate="chartsApp.asked.home.title">Askeds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-asked" [routerLink]="['/asked/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="chartsApp.asked.home.createLabel">
            Create new Asked
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="askeds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chartsApp.asked.description">Description</span></th>
            <th><span jhiTranslate="chartsApp.asked.attributes">Attributes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let asked of askeds ;trackBy: trackId">
                <td><a [routerLink]="['/asked', asked.id, 'view' ]">{{asked.id}}</a></td>
                <td>{{asked.description}}</td>
                <td>
                    <span *ngFor="let attributes of asked.attributes; let last = last">
                            <a class="form-control-static" [routerLink]="['../attribute', attributes?.id, 'view' ]">{{attributes.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/asked', asked.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asked', asked.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'asked/'+ asked.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
