<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-answer-heading" jhiTranslate="chartsApp.answer.home.createOrEditLabel">Create or edit a Answer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!answer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="answer.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chartsApp.answer.question" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" [(ngModel)]="answer.question" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionOption.id === answer.question?.id ? answer.question : questionOption" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chartsApp.answer.result" for="field_result">Result</label>
                    <select class="form-control" id="field_result" name="result" [(ngModel)]="answer.result" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="answerScaleOption.id === answer.result?.id ? answer.result : answerScaleOption" *ngFor="let answerScaleOption of answerscales; trackBy: trackAnswerScaleById">{{answerScaleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
