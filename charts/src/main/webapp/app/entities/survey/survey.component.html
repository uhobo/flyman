<div>
    <h2 id="page-heading">
        <span jhiTranslate="chartsApp.survey.home.title">Surveys</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-survey" [routerLink]="['/survey/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="chartsApp.survey.home.createLabel">
            Create new Survey
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="surveys">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="chartsApp.survey.title">Title</span></th>
            <th><span jhiTranslate="chartsApp.survey.description">Description</span></th>
           
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let survey of surveys ;trackBy: trackId">
                
                <td><a (click) = "this.surveyDataService.setData(survey)" [routerLink]="['/survey', survey.id, 'view' ]">{{survey.title}}</a></td>
                <td>{{survey.description}}</td>
                <!--
                <td>
                    <span *ngFor="let questions of survey.questions; let last = last">
                            <a class="form-control-static" [routerLink]="['../question', questions?.id, 'view' ]">{{questions.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                -->
                <td>
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/survey', survey.id, 'view' ]"
                                (click) = "this.surveyDataService.setData(survey)"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                (click) = "this.surveyDataService.setData(survey)"
                                [routerLink]="['/survey', survey.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'survey/'+ survey.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
