<div>
    <h2 id="page-heading">
        <span jhiTranslate="chartsApp.surveyResult.home.title">Survey Results</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-survey-result" [routerLink]="['/survey-result/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="chartsApp.surveyResult.home.createLabel">
            Create new Survey Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="surveyResults">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chartsApp.surveyResult.submitDate">Submit Date</span></th>
            <th><span jhiTranslate="chartsApp.surveyResult.survey">Survey</span></th>
            <th><span jhiTranslate="chartsApp.surveyResult.asked">Asked</span></th>
            <th><span jhiTranslate="chartsApp.surveyResult.responding">Responding</span></th>
            <th><span jhiTranslate="chartsApp.surveyResult.answers">Answers</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let surveyResult of surveyResults ;trackBy: trackId">
                <td><a [routerLink]="['/survey-result', surveyResult.id, 'view' ]">{{surveyResult.id}}</a></td>
                <td>{{surveyResult.submitDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="surveyResult.survey">
                        <a [routerLink]="['../survey', surveyResult.survey?.id, 'view' ]" >{{surveyResult.survey?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="surveyResult.asked">
                        <a [routerLink]="['../asked', surveyResult.asked?.id, 'view' ]" >{{surveyResult.asked?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="surveyResult.responding">
                        <a [routerLink]="['../responding', surveyResult.responding?.id, 'view' ]" >{{surveyResult.responding?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let answers of surveyResult.answers; let last = last">
                            <a class="form-control-static" [routerLink]="['../answer', answers?.id, 'view' ]">{{answers.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/survey-result', surveyResult.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/survey-result', surveyResult.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'survey-result/'+ surveyResult.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
