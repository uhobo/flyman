<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attribute">
            <h2><span jhiTranslate="chartsApp.attribute.detail.title">Attribute</span> {{attribute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="chartsApp.attribute.name">Name</span></dt>
                <dd>
                    <span>{{attribute.name}}</span>
                </dd>
                <dt><span jhiTranslate="chartsApp.attribute.type">Type</span></dt>
                <dd>
                    <span>{{attribute.attributeType.description}}</span>
                </dd>
                <dt [hidden]=!attribute.isClosedValueList>
                    <span jhiTranslate="chartsApp.attribute.ValueList">Values</span></dt>
                <dd [hidden]=!attribute.isClosedValueList *ngFor="let value of attribute.valuesList;">
                        <span>{{value.value}}</span>
                </dd>
                
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attribute', attribute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
